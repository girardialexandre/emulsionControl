<ion-view view-title="Consulta Par&#226;metros de Processo">
    <ion-content class="has-header"> 
		<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
		<ion-list
		  show-delete="shouldShowDelete"
		  can-swipe="listCanSwipe">
			<ion-item ng-repeat="item in list" 
					  collection-item-width="'100%'"
					  collection-item-height="52"
					  ng-style="{ height: '143px', width: '100%', 'border-bottom': 'none' }"		
					   class="item-remove-animate">					
				<ion-option-button class="button-positive" ng-click="edit(item)">
					Editar
				</ion-option-button>
				<ion-option-button class="button-assertive" ng-click="onItemDelete(item)">
					Excluir
				</ion-option-button>
				<p>Máquina : {{item.maquina}}</p>		
				<p>Óleo : {{item.oleo}}</p>		
				<p>Valor de Concentra&#231;&#227;o M&#225;ximo : {{item.vlConcentracaoMax}}</p>	
				<p>Valor de Concentra&#231;&#227;o M&#237;nimo : {{item.vlConcentracaoMin}}</p>
				<p>Valor de Ph : {{item.vlPh}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
