<ion-view view-title="Consulta Marca&#231;&#227;o">
	<ion-content class="has-header"> 
		<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
		<ion-list
		  show-delete="shouldShowDelete"
		  can-swipe="listCanSwipe">
			<ion-item ng-repeat="item in list" 
					  collection-item-width="'100%'"
					  collection-item-height="52"
					  ng-style="{ height: '152px', width: '100%', 'border-bottom': 'none' }"		
					   class="item-remove-animate">					
				<ion-option-button class="button-positive" ng-click="edit(item)">
					Editar
				</ion-option-button>
				<ion-option-button class="button-assertive" ng-click="onItemDelete(item)">
					Excluir
				</ion-option-button>
				<p>Data de Lan&#231;amento : {{item.dtlancamento}} </p>
				<p>Prm de Processo : {{item.idparametroprocesso}} - {{item.dsparametroprocesso}}</p>	
				<p>&#211;leo : {{item.idoleo}} - {{item.dsoleo}}</p>
				<p>Qtd Concentra&#231;&#227;o : {{item.qtconcentracao}}</p> 
				<p>Observa&#231;&#227;o : {{item.dsobservacao}} </p>
				<p>Usu&#225;rio : {{item.usrmedicao}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
